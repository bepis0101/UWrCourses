<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>href</title>
</head>
<body>
  <script>
    const url = new URL(document.location.href);
    const p1 = url.searchParams.get('p1');
    const p2 = url.searchParams.get('p2');
    document.write(`p1: ${p1}, p2: ${p2}\n`);
  </script>
  przekierowanie
</body>
</html>
